name: Build SpaceWarp

on:
  push:
    branches: ['build']
  workflow_dispatch:

permissions: write-all

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  windows:
    runs-on: windows-latest

    strategy:
      matrix:
        build-type:
          - main
          - debug

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: Wam25/SpaceWarp
          ref: ${{ matrix.build-type }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Python Packages
        run: pip install pyxel pyinstaller simpleaudio

      - name: Build App
        run: pyinstaller SpaceWarp.spec

      - uses: nadeemjazmawe/inno-setup-action-cli@v6.0.5
        with: 
          filepath: './ISS/script.iss'

      - name: Create Artifact (portable)
        uses: actions/upload-artifact@v3
        with:
          name: windows-${{ matrix.build-type }}
          path: ./dist/

      - name: Create Artifact (installer)
        uses: actions/upload-artifact@v3
        with:
          name: windows-installer-${{ matrix.build-type }}
          path: ./ISS/Output/

  mac:
    runs-on: macos-latest

    strategy:
      matrix:
        build-type:
          - main
          - debug

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: Wam25/SpaceWarp
          ref: ${{ matrix.build-type }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Python Packages
        run: pip install pyxel pyinstaller py2app simpleaudio

      - name: Build App
        run: pyinstaller SpaceWarp.spec

      - name: Create Folder
        run: mkdir pyinstallerVersion

      - name: Move Files
        run: cp -R dist/* pyinstallerVersion

      - name: Delete Folder
        run: rm -r dist

      - name: Download Required Files
        run: curl -LOk https://github.com/ForkPrince/SpaceWarp/archive/refs/heads/mac.zip

      - name: Extract Required Files
        run: unzip mac.zip

      - name: Move Files
        run: cp -R SpaceWarp-mac/* .

      - name: Delete Folder
        run: rm -r SpaceWarp-mac

      - name: Build App
        run: python setup.py py2app

      - name: Create Artifact (pyinstaller)
        uses: actions/upload-artifact@v3
        with:
          name: mac-pyinstaller-${{ matrix.build-type }}
          path: ./pyinstallerVersion/

      - name: Create Artifact (py2app)
        uses: actions/upload-artifact@v3
        with:
          name: mac-py2app-${{ matrix.build-type }}
          path: ./dist/

  linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build-type:
          - main
          - debug

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: Wam25/SpaceWarp
          ref: ${{ matrix.build-type }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Linux Packages
        run: sudo apt-get install libasound2-dev

      - name: Install Python Packages
        run: pip install pyxel pyinstaller simpleaudio

      - name: Build App
        run: pyinstaller SpaceWarp.spec

      - name: Create Artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-${{ matrix.build-type }}
          path: ./dist/

  web:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: Wam25/SpaceWarp

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Linux Packages
        run: sudo apt-get install libsdl2-mixer-2.0-0 libsdl2-image-2.0-0 libsdl2-2.0-0 libasound2-dev

      - name: Install Python Packages
        run: pip install pyxel pyinstaller simpleaudio

      - name: Build Pyxel App (main)
        run: pyxel package ./ ./main.py

      - name: Build Web App (main)
        run: pyxel app2html ./SpaceWarp.pyxapp

      - name: Download Debug Files
        run: curl -LOk https://github.com/Wam25/SpaceWarp/archive/refs/heads/debug.zip

      - name: Extract Debug Files
        run: |
          unzip debug.zip
          cd SpaceWarp-debug

      - name: Build Pyxel App (debug)
        run: |
          cd SpaceWarp-debug
          pyxel package ./ ./main.py packages="simpleaudio"

      - name: Build Web App (debug)
        run: | 
          cd SpaceWarp-debug
          pyxel app2html ./SpaceWarp-debug.pyxapp

      - name: Move Web Files
        run: |
          mkdir ./website
          mkdir ./website/release
          mkdir ./website/debug
          ls
          mv ./SpaceWarp.html ./website/release/index.html
          mv ./ressources ./website/release
          mv ./SpaceWarp-debug/SpaceWarp-debug.html ./website/debug/index.html
          mv ./SpaceWarp-debug/ressources ./website/debug

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: web
          path: ./website

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: web
